<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0d08a2112.js" crossorigin="anonymous"></script>
    <title>MemeGen</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInitGallery()" onresize="onResize()">
    <header class="main-header full flex space-between align-center">
        <div class="logo">
            <button onclick="toggleMenu()" hidden type="button" class="btn-toggle-menu">â˜°</button>MEME<span>G</span>EN
        </div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list flex">
                <li onclick="onInitGallery()"><a href="#"></a>Gallery</li>
                <li><a href="#"></a>About</li>
            </ul>
        </nav>
    </header>

    <section class="gallery-container">
        <ul class="img-list clean-list flex wrap justify-center">
        </ul>
    </section>

    <section class="gen-container flex flex-column alig">
        <div class="canvas-container">
            <canvas class="meme" width="400" height="400" onclick="onLineClick(event)"></canvas>
        </div>
        <div class="generator" action="">

            <label for=""><input class="txt-input" oninput="onSetLineTxt(this.value)" type="text"
                    placeholder="text"></label>

            <div class="line-gen">
                <button onclick="onSwitchLine()" class="switch-line-btn">Switch Line</button>
                <button onclick="onAddLine()" class="add-line-btn">Add Line</button>
            </div>

            <div class="text-gen">
                <button onclick="onSetFontSize(2)" class="increase-font-btn">+</button>
                <button onclick="onSetFontSize(-2)" class="decrease-font-btn">-</button>
                <label for=""><input oninput="onSetLineColor(this.value)" type="color"></label>
            </div>

            <div class="download">
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            </div>

        </div>
    </section>

    <script src="js/services/meme-service.service.js"></script>
    <script src="js/services/gallery-service.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/controllers/meme-controller.controller.js"></script>
    <script src="js/controllers/gallery-controller.controller.js"></script>
</body>

</html>
